<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <aside class="checkbox">
        <form action="" class="form">
            <input type="checkbox">
            <label title="checkbox"></label>
        </form>
    </aside>
    <main class="content">
        <div class="content__wrapper">
            <header class="content__header">
                <div class="row content__heading">
                    <h1>Project Manager</h1>
                    <div class="user_avatar">
                        <img width="30" height="30" src="./img/Yoda.png" alt="User avatar">
                    </div>
                </div>
                <time datetime="2023-11-04T08:00+00:00" class="date">Thursday, December, 2023</time>
                <p class="description">Description</p>
            </header>
            <section class="info">
                <div class="row">
                    <div class="col__left">Due date</div>
                    <div class="col__right">
                        <time datetime="2024-03-04"T08:00+00:00>
                            Monday, May, 1st
                        </time>
                    </div>
                </div>
            </section>
            <section class="assign">
                <div class="row">
                    <div class="col__left">Assigner</div>
                    <div class="col__right">
                        <p class="assign info">Master Yoda</p>
                        <i class="asign_photo">
                            <img width="30" height="30" src="./img/Yoda.png" alt="Assigner">
                        </i>
                    </div>
                </div>
                <div class="row">
                    <div class="col__left">Assignee</div>
                    <div class="col__right">
                        <p class="assign_info">Dart Vaider</p>
                        <i class="assign_photo">
                            <img width="20" height="20" src="./img/vader.png" alt="Assignee">
                        </i>
                    </div>
                </div>
            </section>
            <section class="row row--unadaptive action">
                <button class="btn status_button status_btn--in--progress active">In progress</button>
                <button class="btn">Open</button>
                <button class="btn">Closed</button>
            </section>
        </div>
        <footer class="content__footer">
            <button class="btn">Left button</button>
            <button class="btn">Right button</button>
        </footer>
    </main>
    </div>
</body>
</html>
