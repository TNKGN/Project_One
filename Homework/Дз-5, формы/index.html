<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <p>Форма регистрации<p>
            <form action="" class="form-register">
                <div class="line">
                    <div class="image">
                        <img src="./Image/Username.png" alt="Username">
                    </div>
                    <input type="text" name="username" id="username" placeholder="Username" class="form-styling">
                </div>
                <div class="line">
                    <div class="image">
                        <img src="./Image/Email.png" alt="Email">
                    </div>
                    <input type="text" name="email" id="email" placeholder="Email" class="form-styling">
                </div>
                <div class="line">
                    <div class="image">
                        <img src="./Image/Password.png" alt="Password">
                    </div>
                    <input type="password" id="password" name="password" placeholder="Password" class="form-styling">
                </div>
            <a href="" class="btn-register">Register</a>
        </form>
    </div>
</body>
</html>
