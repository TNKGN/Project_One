<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="section">
        <div class="left-side">
            <p class="logo">Your Logo</p>
            <div class="form-content">
                <h2>Sign in</h2>
                <p>If you don't have an account register</p>
                <p class="text">You can <a href="">Register here!</a></p>
                <div class="email">
                    <label for="email">Email</label><br>
                    <div class="input-wrapper">
                        <img src="./images/email.svg" alt="Email" class="input-icon">
                        <input type="email" id="email" name="email" placeholder="Enter your email address" class="form-styling">
                    </div>
                </div>
                <div class="password">
                    <label for="password">Password</label><br>
                    <div class="input-wrapper">
                        <img src="./images/password.svg" alt="Password" class="input-icon">
                        <input type="password" name="password" id="password" placeholder="Enter your Password" class="form-styling">
                    </div>
                </div>
                <div class="btn-wrapper">
                    <button class="btn">Login</button>
                </div>
                <p class="continue">or continue with</p>
                <div class="social-media">
                    <img src="./images/Facebook.svg" alt="Facebook" class="item">
                    <img src="./images/apple.svg" alt="Apple" class="item">
                    <img src="./images/google.svg" alt="Google">
                </div>
            </div>
        </div>
        <div class="right-side">
                <div>
                <div class="image-wrapper">
                    <img src="./images/Rectangle 11.png" alt="" class='image'>
                </div>
                <div class="text-wrapper">
                    <h3>Sing in to name</h3>
                    <p class="image-text">Lorem ipsum is simply</p>
                </div>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="left-side">
            <p class="logo">Your Logo</p>
            <div class="form-content">
                <h2 class="sign-up">Sign Up</h2>
                <p>If you already have an account register</p>
                <p class="text">You can <a href="">Login here!</a></p>
                <div class="email">
                        <label for="Email">Email</label><br>
                    <div class="input-wrapper">
                        <img src="./images/email.svg" alt="Email" class="input-icon">
                        <input type="text" id="email" name="email" class="form-styling" placeholder="Enter your email address">
                    </div>
                </div>
                <div class="username">
                    <label for="Username">Username</label><br>
                    <div class="input-wrapper">
                        <img src="./images/Username.svg" alt="Username" class="input-icon">
                        <input type="text" id="username" name="username" class="form-styling" placeholder="Enter your User name">
                    </div>
                </div>
                <div class="password">
                    <label for="password">Password</label><br>
                    <div class="input-wrapper">
                        <img src="./images/password.svg" alt="Password" class="input-icon">
                        <input type="password" id="password" name="password" class="form-styling" placeholder="Enter your Password">
                    </div>
                </div>
                <div class="password">
                    <label for="password">Confirm Password</label><br>
                    <div class="input-wrapper">
                        <img src="./images/password.svg" alt="Confirm-password" class="input-icon">
                        <input type="password" id="confirm password" name="confirm password" class="form-styling" placeholder="Confirm your Password">
                    </div>
                </div>
                    <div class="btn-wrapper">
                        <button class="btn">Login</button>
                    </div>
            </div>
        </div>
        <div class="right-side">
            <div>
            <div class="image-wrapper">
                <img src="./images/Rectangle 11.png" alt="" class='image'>
            </div>
            <div class="text-wrapper">
                <h3>Sing Up to name</h3>
                <p class="image-text">Lorem ipsum is simply</p>
            </div>
        </div>
    </section>
</body>
</html>
